<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>CSS Combinators</h1>
    <ul class="summary">
        <li>Define the relationship between two selectors</li>
        <li id="container">
            There are four main types of combinators
            <ul>
                <li> ( ) Descendant Combinator</li>
                <li id="brother"> (>) Child Combinator</li>
                <li> (~) General Sibling Combinator</li>
                <li> (+) Adjacent Sibling Combinator</li>
            </ul>
        </li>
    </ul>
</body>
